<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - molecules</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
        }
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        button {
            color: rgb(255,255,255);
            background: transparent;
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0,255,255,0.5);
        }
        button:active {
            color: #000000;
            background-color: rgba(0,255,255,1);
        }

    </style>
</head>
<body>
<canvas id="c"></canvas>
<div id="menu"></div>

<script type="module">

    import * as THREE from './lib/three.module.js';

    import { PDBLoader } from './lib/PDBLoader.js';
    import { CSS2DRenderer, CSS2DObject } from './lib/CSS2DRenderer.js';
    import {VRButton} from './lib/vr/VRButton.js';

    var loader = new PDBLoader();
    var offset = new THREE.Vector3();
    var root;

    var MOLECULES = {
        "Ethanol": "ethanol.pdb",
        "Aspirin": "aspirin.pdb",
        "Caffeine": "caffeine.pdb",
        "Nicotine": "nicotine.pdb",
        "LSD": "lsd.pdb",
        "Cocaine": "cocaine.pdb",
        "Cholesterol": "cholesterol.pdb",
        "Lycopene": "lycopene.pdb",
        "Glucose": "glucose.pdb",
        "Aluminium oxide": "Al2O3.pdb",
        "Cubane": "cubane.pdb",
        "Copper": "cu.pdb",
        "Fluorite": "caf2.pdb",
        "Salt": "nacl.pdb",
        "YBCO superconductor": "ybco.pdb",
        "Buckyball": "buckyball.pdb",
        "Graphite": "graphite.pdb"
    };

    var menu = document.getElementById( 'menu' );

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});

        // create VR context
        renderer.xr.enabled = true;
        document.body.appendChild(VRButton.createButton(renderer));

        const fov = 75;
        const aspect = window.innerWidth / window.innerHeight;
        const near = 0.00000001;
        const far = 5000;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 1.6, 5);

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }



        root = new THREE.Group();
        scene.add( root );

        function generateButtonCallback( url ) {

            return function () {

                loadMolecule( url );

            };

        }

        function createMenu() {

            for ( var m in MOLECULES ) {

                var button = document.createElement( 'button' );
                button.innerHTML = m;
                menu.appendChild( button );

                var url = 'lib/molecules/' + MOLECULES[ m ];

                button.addEventListener( 'click', generateButtonCallback( url ), false );

            }

        }

        function loadMolecule( url ) {

            while ( root.children.length > 0 ) {

                var object = root.children[ 0 ];
                object.parent.remove( object );

            }

            loader.load( url, function ( pdb ) {

                var geometryAtoms = pdb.geometryAtoms;
                var geometryBonds = pdb.geometryBonds;
                var json = pdb.json;

                var boxGeometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
                var sphereGeometry = new THREE.IcosahedronBufferGeometry( 1, 2 );

                geometryAtoms.computeBoundingBox();
                geometryAtoms.boundingBox.getCenter( offset ).negate();

                geometryAtoms.translate( offset.x, offset.y, offset.z );
                geometryBonds.translate( offset.x, offset.y, offset.z );

                var positions = geometryAtoms.getAttribute( 'position' );
                var colors = geometryAtoms.getAttribute( 'color' );

                var position = new THREE.Vector3();
                var color = new THREE.Color();

                for ( var i = 0; i < positions.count; i ++ ) {

                    position.x = positions.getX( i );
                    position.y = positions.getY( i );
                    position.z = positions.getZ( i );

                    color.r = colors.getX( i );
                    color.g = colors.getY( i );
                    color.b = colors.getZ( i );

                    var material = new THREE.MeshPhongMaterial( { color: color } );

                    var object = new THREE.Mesh( sphereGeometry, material );
                    object.position.copy( position );
                    object.position.multiplyScalar( 75 );
                    object.scale.multiplyScalar( 25 );
                    root.add( object );

                    var atom = json.atoms[ i ];

                    var text = document.createElement( 'div' );
                    text.className = 'label';
                    text.style.color = 'rgb(' + atom[ 3 ][ 0 ] + ',' + atom[ 3 ][ 1 ] + ',' + atom[ 3 ][ 2 ] + ')';
                    text.textContent = atom[ 4 ];

                    var label = new CSS2DObject( text );
                    label.position.copy( object.position );
                    root.add( label );

                }

                positions = geometryBonds.getAttribute( 'position' );

                var start = new THREE.Vector3();
                var end = new THREE.Vector3();

                for ( var i = 0; i < positions.count; i += 2 ) {

                    start.x = positions.getX( i );
                    start.y = positions.getY( i );
                    start.z = positions.getZ( i );

                    end.x = positions.getX( i + 1 );
                    end.y = positions.getY( i + 1 );
                    end.z = positions.getZ( i + 1 );

                    start.multiplyScalar( 75 );
                    end.multiplyScalar( 75 );

                    var object = new THREE.Mesh( boxGeometry, new THREE.MeshPhongMaterial( 0xffffff ) );
                    object.position.copy( start );
                    object.position.lerp( end, 0.5 );
                    object.scale.set( 5, 5, start.distanceTo( end ) );
                    object.lookAt( end );
                    root.add( object );

                }

                // render();

            } );

        }

        loadMolecule( 'lib/molecules/caffeine.pdb' );
        createMenu();

        root.position.z = -600;



        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render(time) {
            time *= 0.001;

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            root.rotation.x = time * 0.05;
            root.rotation.y = time * 0.05;

            renderer.render(scene, camera);
        }

        // for VR this function instead normal requestAnimationFrame()
        renderer.setAnimationLoop(render);
    }

    main();

</script>
</body>
</html>
